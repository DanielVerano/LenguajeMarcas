<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        .fila-imagenes {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr class="fila-imagenes">
                <td></td>
                <td colspan="3"><img src="img/120_ipod.png" alt="120_ipod"></td>
                <td colspan="2"><img src="img/100_ipod.png" alt="100_ipod" width="80px"></td>
            </tr>
            <tr>
                <th>Capacidad</th>
                <td>2 GB</td>
                <td>4 GB</td>
                <td>8 GB</td>
                <td>32 GB</td>
                <td>2 GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de Carga</th>
                <th rowspan="2" colspan="3">1 hora</th>
                <th colspan="2">5 horas</th>
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
