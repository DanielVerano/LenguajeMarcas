<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        legend {
            color: blue;
            font-weight: bold;
        }

        td {
            padding: 0 10px;
        }

        .main {
            border: 3px solid blue;
            box-shadow: 2px 2px 5px;
        }
    </style>
</head>

<body>
    <form action="/">
        <table class="main">
            <tbody>
                <tr>
                    <td>
                        <h1>Reservation Request</h1>
                        <fieldset>
                            <legend>General Information</legend>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><label for="arrival-date">Arrival Date:</label></td>
                                        <td><input type="date" name="arrival-date"></td>
                                        <td style=" color: red;">Arrival date is invalid.</td>
                                    </tr>
                                    <tr>
                                        <td><label for="nights">Nights:</label></td>
                                        <td><input type="text" name="nights" value="three"></td>
                                        <td style="color: red;">Nights must be a number.</td>
                                    </tr>
                                    <tr>
                                        <td><label for="adults">Adults:</label></td>
                                        <td colspan="2">
                                            <select name="adults">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="children">Children:</label></td>
                                        <td>
                                            <select name="children">
                                                <option value="0" selected>0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>

                        <fieldset>
                            <legend>Preferences</legend>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><label for="room-type">Room type:</label></td>
                                        <td>
                                            <input type="radio" name="room-type" checked> Standard
                                            <input type="radio" name="room-type"> Business
                                            <input type="radio" name="room-type"> Suite
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="bed-type">Bed-type:</label></td>
                                        <td>
                                            <input type="radio" name="bed-type" checked> King
                                            <input type="radio" name="bed-type"> Double Double
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="checkbox" name="smoking"> Smoking
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>

                        <fieldset>
                            <legend>Contact Information</legend>
                            <table>
                                <tbody>
                                    <tr>
                                        <td><label for="name">Name:</label></td>
                                        <td><input type="text" name="name"></td>
                                        <td style="color: red;">Name is required.</td>
                                    </tr>
                                    <tr>
                                        <td><label for="email">Email:</label></td>
                                        <td><input type="email" name="email" value="graceyahoo.com"></td>
                                        <td style="color: red;">Email address is invalid.</td>
                                    </tr>
                                    <tr>
                                        <td><label for="phone">Phone:</label></td>
                                        <td><input type="text" name="phone" value="123-456-789"></td>
                                        <td style="color: red;">Phone number is invalid.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>
                        <p>
                            <button type="submit" style="width: 30%; margin: 0 10px;">Submit Reservation</button>
                            <button type="reset" style="width: 30%; margin: 0 10px;">Clear</button>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
