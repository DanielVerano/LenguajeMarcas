<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Selectores</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Ejercicio pr√°ctico con tablas</h1>
    <table>
        <tbody>
            <tr>
                <td></td>
                <th colspan="3"><img src="img/120_ipod.png" alt="120_ipod"></th>
                <th colspan="2"><img src="img/100_ipod.png" alt="100_ipod" width="80px"></th>
            </tr>
            <tr id="capacidad">
                <th class="propiedad">Capacidad</th>
                <td class="gb">2 GB</td>
                <td class="gb">4 GB</td>
                <td class="gb">8 GB</td>
                <td class="gb">32 GB</td>
                <td class="gb">2 GB</td>
            </tr>
            <tr id="listas">
                <th class="propiedad">Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="propiedad">Pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="propiedad">Tiempo de Carga</th>
                <th rowspan="2" colspan="3">1 hora</th>
                <th colspan="2" id="amarillo">5 horas</th>
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
